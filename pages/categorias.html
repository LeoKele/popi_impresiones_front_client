<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7a7df7520d.js" crossorigin="anonymous"></script>
    <title>Popi Client | Administrador de Categorias</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Productos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="imagenes.html">Imagenes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Categorias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="otrosProductos.html">Otros Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="stock.html">Stock</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ventas.html">Ventas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="gastos.html">Gastos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="mt-5 container">
        <div class="text-center">
            <h1>Administrador de Categorias</h1>
            <h5>A través de este portal podés gestionar tus categorias</h5>
        </div>

        <section class="mt-5">
            <form id="agregarCategorias" class="row g-3" novalidate>
                <div class="col-md-10">
                    <input class="form-control d-none" type="text" name="id" id="id">
                    <label for="descripcion" class="form-label">Nombre Categoria</label>
                    <input type="text" id="descripcion" class="form-control" name="descripcion">
                    <span class="mensaje-error" id="mensajeDescripcion"></span>
                </div>
                <div class="col-md-2">
                  <label for="listado" class="form-label">Listado</label>
                  <input type="text" id="listado" class="form-control" name="listado">
                  <span class="text-secondary">Recordá que 0 es falso y 1 es verdadero</span><br>
                  <span class="mensaje-error" id="mensajeListado"></span>
              </div>
                <div class="col-md-12">
                    <input type="reset" value="Limpiar campos"  class="btn btn-primary" id="reset">
                    <button type="submit" class="btn btn-success">Agregar Categoria</button>
                    <p class="d-none mt-2" id="indicador">Modificando...</p>
                </div>
            </form>
        </section>
        <section class="my-5">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th class="p-2">ID Categoria</th>
                        <th class="p-2">Nombre Categoria</th>
                        <th class="p-2">Listado</th>
                        <th class="p-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyTableCategorias" class="text-center">

                </tbody>
            </table>
        </section>
    </main>
    <button class="scroll-top-button btn-submit" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>
    <script>
        // Función para hacer scroll al principio
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    
        // Mostrar u ocultar el botón según el scroll
        window.addEventListener('scroll', function() {
            const button = document.querySelector('.scroll-top-button');
            if (window.scrollY > 200) {
                button.classList.add('show-scroll-button');
            } else {
                button.classList.remove('show-scroll-button');
            }
        });
      </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/get_delete_modificar/categorias.js"></script>
    <script src="../js/post_put/categorias.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
